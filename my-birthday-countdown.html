<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday Countdown</title>
    <link rel="stylesheet" href="my-birthday-countdown.css">
    <link rel="icon" type="image/x-icon" href="Efe.ico">
</head>
<body>
    <h1>Countdown to my Birthday</h1>
    <div class="month">June 14</div>
    <div class="countdown">
        <div id="day">00</div>
        <div id="hour">00</div>
         <div id="minute">00</div>
         <div id="second">000</div>
</div>
<script src="my-birthday-countdown.js"></script>
</body>
</html>
